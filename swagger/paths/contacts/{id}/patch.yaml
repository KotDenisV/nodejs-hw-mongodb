tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update the contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: "The contact's id"
    example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+381034322227'
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe123@.com'
          isFavourite:
            description: 'Is favourite contact or not. Should be false or true'
            type: boolean
            example: false
          contactType:
            description: 'The category to which the contact belongs'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: Update the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched the contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
